<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Registration form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="./script.js"></script>

    </head>
    <body>
        <div class='container'>
            <div class='row'>
                <div class='col-3'></div>
                <div class="col-6">
                    <div class="ui">
                        <h2>Registration</h2>
                        <form class='form-group'>
                            <div class="row">
                                
                                <div class='col-lg-6'>
                                    <label>First Name</label>
                                    <input type="text" class="form-control" name="fname"  placeholder="first name">
                                </div>
                                <div class='col-lg-6'>
                                    <label>Last Name</label>
                                    <input type="text" class="form-control" name="lname" placeholder="last name">
                                </div>
                            </div>
                                
                                <label>Email</label>
                                <input type="text" class="form-control" name="text" placeholder="email">
                            <div class="row">
                            <div class='col-lg-6'>
                                <label>password :
                                    <input name="password" class="form-control" id="password" type="password" onkeyup='check();' />
                                </label>
                            </div>
                                <br>
                                <div class='col-lg-6'>
                                    <label>confirm password:
                                        <input type="password" class="form-control" name="confirm_password" id="confirm_password" onkeyup='check();' />
                                        <span id='message'></span>
                                    </label>
                                </div>

                            </div>
                            <br />
                            <select class="form-control">
                                <option >Select Gender</option>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                            <br/>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    I accept
                                </label>
                            </div>
                            <br />
                            <input type="button" name="submit" value="submit" class="btn btn-primary btn-lg btn-block" id="submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
